<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tax Generation Confirmation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  </head>
  <body style="background:#021b79;">
    <div style="margin-top: 10%;" class="parent container-fluid">
        <div class="property d-flex justify-content-around align-content-center">
            <div class="new-register">
                <h1 class="text-light"> New  Property Registration</h1>
                <a href="generate_tax_form.html" target="_blank"><button type="button"  style="background-color: #FC5334; width: 100%;" class="btn text-light btn-lg mt-5"  >Register</button></a>
               
            </div>
            <div style="border-left: 2px solid white;"></div>
            <div class="old-register" >
                <h1 class="text-light">Check Old Property Status</h1>
                <button type="button" style="background-color: #FC5334; width: 100%;" data-bs-toggle="modal" data-bs-target="#exampleModal" class="btn text-light btn-lg mt-5">Next</button>
            </div>
        </div>
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
              <div class="modal-content">
                <div style="background:#021b79;" class="modal-header">
                  <h5  class="modal-title text-light" id="exampleModalLabel">New message</h5>
                  <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <form>
                    <div class="mb-3">
                      <label for="recipient-name" class="col-form-label">Email:</label>
                      <input type="email" class="form-control" id="recipient-name" required>
                    </div>
                    <div class="mb-3">
                      <label for="message-text" class="col-form-label">Property Number:</label>
                      <input type="number" class="form-control" id="message-text" required>
                    </div>
                  </form>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  <button style="background:#021b79;" type="button" class="btn text-light">Get Details</button>
                </div>
              </div>
            </div>
        </div>
          <div style="text-align: center; " class="home-link mt-5">
            <a href="user_dashboard.html" class="link-warning">Back To Home</a>
          </div>
          
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  </body>
</html>
